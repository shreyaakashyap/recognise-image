 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading" style="font-size: xx-large;">Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <div class="objects">
      <b>
        Magnet
        <hr>
        Earmufs
        <hr>
        Headband
        <hr>
        Post it
        <hr>
        Ruler
        <hr>
      </b>
    </div>

      <label >Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="take_snapshot" class="btn btn-warning" onclick="takeSnap()">Capture Image</button>
      <br><br>
      <button id="check" class="btn btn-success" onclick="checkSnap()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" id="result_object_name">Object :  </p>
      <p style="font-size: 22px;" id="result_object_accuracy">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
